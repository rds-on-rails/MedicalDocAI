[pytest]
# Pytest configuration for Medical Document AI Assistant Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow running tests

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
# Hypothesis configuration for property-based testing
max_examples = 100
deadline = None
